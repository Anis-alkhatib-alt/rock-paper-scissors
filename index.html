<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>RPS</title>
</head>
<body>
  <header>ROCK PAPER SCISSORS</header>
  <div class="round-result"></div>
  <div class="selections">
    <button class="selection" data-selection="rock">✊</button>
    <button class="selection" data-selection="paper">✋</button>
    <button class="selection" data-selection="scissors">✌️</button>
  </div>
  <div class="scoreboard">
    <div class="player">
      Your Score: 
      <span class="p-result">0</span>
    </div>
    <div class="npc">
      Computer Score: 
      <span class="n-result">0</span>
    </div>
  </div>
</body>
</html>
